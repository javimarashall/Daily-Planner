<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-block" time="9">
      <div class="hour col-2">
        9AM
      </div>
      <div class="description col-8">
        <textarea class="form-control"  rows="1"></textarea>

      </div>
      <div class="saveBtn col-2" id="9am" type="button">
        Save
      </div>
    </div>

      <div class="hour col-2">
        10AM
      </div>
      <div class="description col-8">

        Save
      </div>
    </div>
    <div class="row time-block" time="11">
      <div class="hour col-2">
        11AM
      </div>
      <div class="description col-8">
        <textarea class="form-control"  rows="1"></textarea>
      </div>
      <div class="saveBtn col-2" id="11am" type="button">
        Save
      </div>
    </div>
    <div class="row time-block" time="12">
      <div class="hour col-2">
        12PM
      </div>
      <div class="description col-8">
        <textarea class="form-control"  rows="1"></textarea>
      </div>
      <div class="saveBtn col-2" id="12pm" type="button">
        Save
      </div>
    </div>
    <div class="row time-block" time="13">
      <div class="hour col-2">
        1PM
      </div>
      <div class="description col-8">
        <textarea class="form-control"  rows="1"></textarea>
      </div>
      <div class="saveBtn col-2" id="1pm" type="button">
        Save
      </div>
    </div>
    <div class="row time-block" time="14">
      <div class="hour col-2">
        2PM
      </div>
      <div class="description col-8">
        <textarea class="form-control" rows="1"></textarea>
      </div>
      <div class="saveBtn col-2"  id="2pm" type="button">
        Save
      </div>
    </div>
    <div class="row time-block" time="15">
      <div class="hour col-2">

      </div>

        <textarea class="form-control"  rows="1"></textarea>

    <div class="row time-block" time="16">

      </div>
    </div>
    <div class="row time-block" time="17">
      <div class="hour col-2">
        5PM
      </div>
      <div class="description col-8">
        <textarea class="form-control" rows="1"></textarea>
      </div>
      <div class="saveBtn col-2" id="5pm" type="button">
        Save
      </div>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
